<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- AOS Library for scroll animations -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #fff1f4 50%, #fce4ec 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(216, 27, 96, 0.1);
            transform: rotate(45deg);
            animation: floatingHeart 15s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(216, 27, 96, 0.1);
        }

        .heart::before {
            left: -10px;
        }

        .heart::after {
            top: -10px;
        }

        @keyframes floatingHeart {
            0% {
                transform: rotate(45deg) translateY(100vh);
                opacity: 0;
            }

            20% {
                opacity: 0.5;
            }

            100% {
                transform: rotate(45deg) translateY(-100vh);
                opacity: 0;
            }
        }

        /* Music Toggle */
        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .music-toggle:hover {
            transform: scale(1.1);
        }

        .music-toggle i {
            color: #d81b60;
            font-size: 1.2rem;
        }

        /* Hero Section Enhancements */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: #d81b60;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .countdown-item {
            background: white;
            padding: 15px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.1);
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: 600;
            color: #d81b60;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #666;
        }

        /* Enhanced Cards */
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(216, 27, 96, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(45deg, #d81b60, #e91e63);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(216, 27, 96, 0.15);
        }

        /* RSVP Form */
        .rsvp-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(216, 27, 96, 0.1);
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #fce4ec;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d81b60;
        }

        /* Enhanced Gallery */
        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(216, 27, 96, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Details Section */
        .details {
            padding: 100px 0;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        /* Photo Gallery */
        .gallery {
            padding: 100px 0;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        /* CTA Button */
        .cta-section {
            text-align: center;
            padding: 100px 0;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-family: 'Dancing Script', cursive;
            color: white;
            background: linear-gradient(45deg, #d81b60, #e91e63);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(216, 27, 96, 0.3);
        }

        /* Responsive Design Updates */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .countdown {
                flex-wrap: wrap;
            }

            .countdown-item {
                min-width: 80px;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

        /* GIF Styles */
        .gif-container {
            max-width: 500px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(216, 27, 96, 0.1);
            display: none;
            /* Hidden by default */
        }

        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gif-container.show {
            display: block;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Response List Styles */
        .responses-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(216, 27, 96, 0.1);
            display: none;
        }

        .responses-list {
            list-style: none;
            padding: 0;
        }

        .response-item {
            padding: 15px;
            border-bottom: 1px solid #fce4ec;
        }

        .response-item:last-child {
            border-bottom: none;
        }

        .admin-section {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-bg"></div>

    <!-- Music Toggle -->
    <div class="music-toggle" onclick="toggleMusic()">
        <i class="fas fa-music"></i>
    </div>
    <audio id="background-music" loop>
        <source src="little-baby.mp3" type="audio/mpeg">
    </audio>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 data-aos="fade-down" data-aos-duration="1000">Will you go on a date with me?</h1>

            <!-- Countdown Timer -->
            <div class="countdown" data-aos="fade-up" data-aos-delay="200">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            <img src="ask.gif" alt="Asking GIF">
        </div>
    </section>


    <!-- Details Section -->
    <section class="details">
        <div class="container">
            <div class="cards-container">
                <div class="card" data-aos="fade-up" data-aos-delay="100">
                    <h2>Venue</h2>
                    <p>https://meet.google.com/uqc-mkyt-uym</p>
                </div>
                <div class="card" data-aos="fade-up" data-aos-delay="200">
                    <h2>Menu</h2>
                    <p>Chinese Cuisine
                        Chilli Chicken,
                        Noodles.
                    </p>
                </div>
                <div class="card" data-aos="fade-up" data-aos-delay="300">
                    <h2>Date & Time</h2>
                    <p>Monday, June 3rd, 2025<br>12:30 AM</p>
                </div>
                <div class="card" data-aos="fade-up" data-aos-delay="400">
                    <h2>Dress Code</h2>
                    <p>Black<br></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Photo Gallery -->
    <section class="gallery">
        <div class="container">
            <div class="gallery-grid">
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
                    <img src="images/us/pic-1.jpeg"">
                </div>
                <div class=" gallery-item" data-aos="fade-up" data-aos-delay="200">
                    <img src="images/us/pic-2.jpeg" "">
                </div>
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="300">
                    <img src="images/us/pic-3.jpeg"">
                </div>
            </div>
        </div>
    </section>

    <!-- RSVP Form Section -->
    <section class=" rsvp">
                    <div class="container">
                        <form class="rsvp-form" data-aos="fade-up">
                            <h2
                                style="font-family: 'Dancing Script', cursive; color: #d81b60; margin-bottom: 20px; text-align: center;">
                                RSVP</h2>
                            <div class="form-group">
                                <label for="name">Your Name</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Your Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Special Message (Optional)</label>
                                <textarea id="message" rows="4"></textarea>
                            </div>
                            <button type="submit" class="cta-button" style="width: 100%;">Send RSVP</button>
                        </form>
                    </div>
    </section>


    <!-- Answer GIF Container -->
    <div class="gif-container" id="answerGif">
        <img src="ans.gif" alt="Answer GIF">
    </div>

    <script>
        // Add this at the beginning of the script section
        // Check if quiz is completed
        // window.onload = function () {
        //     const quizPassed = sessionStorage.getItem('quizPassed');
        //     if (!quizPassed) {
        //         window.location.href = 'quiz.html';
        //     }
        // }

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Show ask GIF after countdown is visible
        setTimeout(() => {
            document.getElementById('askGif').classList.add('show');
        }, 1000);

        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts-bg');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.opacity = Math.random();
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // Music toggle functionality
        let isPlaying = false;
        const music = document.getElementById('background-music');
        const musicToggle = document.querySelector('.music-toggle');

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                musicToggle.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                music.play();
                musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        // Countdown Timer
        const countdownDate = new Date('June 3, 2025 00:30:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = String(days).padStart(2, '0');
            document.getElementById('hours').innerText = String(hours).padStart(2, '0');
            document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
            document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Form submission (prevent default for demo)
        document.querySelector('.rsvp-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString()
            };

            // Store in localStorage
            let responses = JSON.parse(localStorage.getItem('rsvpResponses') || '[]');
            responses.push(formData);
            localStorage.setItem('rsvpResponses', JSON.stringify(responses));

            // Show answer GIF
            const answerGif = document.getElementById('answerGif');
            answerGif.classList.add('show');

            // Scroll to the answer GIF
            answerGif.scrollIntoView({
                behavior: 'smooth'
            });

            // Reset form
            this.reset();

            // Alert after GIF is shown
            setTimeout(() => {
                alert('RSVP Sent! Looking forward to seeing you!');
            }, 1500);
        });

        // Admin functionality - Press 'Ctrl + Shift + R' to view responses
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'R') {
                const adminSection = document.getElementById('adminSection');
                adminSection.style.display = adminSection.style.display === 'none' ? 'block' : 'none';

                if (adminSection.style.display === 'block') {
                    // Load and display responses
                    const responses = JSON.parse(localStorage.getItem('rsvpResponses') || '[]');
                    const responsesList = document.getElementById('responsesList');
                    responsesList.innerHTML = '';

                    responses.forEach(response => {
                        const date = new Date(response.timestamp).toLocaleString();
                        const li = document.createElement('li');
                        li.className = 'response-item';
                        li.innerHTML = `
                            <strong>${response.name}</strong> (${response.email})<br>
                            ${response.message ? `Message: ${response.message}<br>` : ''}
                            <small>Submitted: ${date}</small>
                        `;
                        responsesList.appendChild(li);
                    });

                    // Scroll to admin section
                    adminSection.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            }
        });
    </script>
</body>

</html>
